name: CI

on:
  push:
    branches:
    - main
    tags:
    - '**'
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        python-version:
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
        - '3.13t'
        - '3.14'
        - '3.14t'

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Run tox targets for ${{ matrix.python-version }}
      run: uvx --with tox-uv tox run -f py$(echo ${{ matrix.python-version }} | tr -d .)

    - name: Upload coverage data
      uses: actions/upload-artifact@v6
      with:
        name: coverage-data-${{ matrix.python-version }}
        path: '${{ github.workspace }}/.coverage.*'
        include-hidden-files: true
        if-no-files-found: error

  stubtest:
    name: Mypy stubtest
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run stubtest
        run: |
          uv run --with mypy stubtest icu4py

  coverage:
    name: Coverage
    runs-on: ubuntu-24.04
    needs: tests
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv pip install --system coverage[toml]

      - name: Download data
        uses: actions/download-artifact@v7
        with:
          path: ${{ github.workspace }}
          pattern: coverage-data-*
          merge-multiple: true

      - name: Combine coverage and fail if it's <100%
        run: |
          python -m coverage combine
          python -m coverage html --skip-covered --skip-empty
          python -m coverage report --fail-under=100
          echo "## Coverage summary" >> $GITHUB_STEP_SUMMARY
          python -m coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v6
        with:
          name: html-report
          path: htmlcov

  build:
    name: Build wheels for ${{ matrix.os }}-${{ matrix.arch }}
    if:
      startsWith(github.ref, 'refs/tags/')
      || github.ref == 'refs/heads/main'
      || contains(github.event.pull_request.labels.*.name, 'Build')

    strategy:
      fail-fast: false
      matrix:
        include:
        - os: linux
          arch: aarch64
        - os: linux
          arch: i686
        - os: linux
          arch: x86_64
        - os: macos
          arch: arm64
        - os: macos
          arch: x86_64
        # Windows builds disabled due to unresolved failures
        # - os: windows
        #   arch: AMD64
        # - os: windows
        #   arch: x86
        # - os: windows
        #  arch: ARM64

    runs-on:
      ${{
        (matrix.os == 'linux' && 'ubuntu-24.04')
        || (matrix.os == 'macos' && matrix.arch == 'arm64' && 'macos-15')
        || (matrix.os == 'macos' && matrix.arch == 'x86_64' && 'macos-15-intel')
        || (matrix.os == 'windows' && 'windows-2022')
        || 'unknown'
      }}

    env:
      MACOSX_DEPLOYMENT_TARGET: '15.0'

    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: matrix.os == 'linux'
        with:
          platforms: all

      - name: Set CIBW_ARCHS
        run: echo "CIBW_ARCHS=${{ matrix.arch }}" >> $GITHUB_ENV

      - name: Install ICU4C (Windows)
        if: matrix.os == 'windows'
        run: |
          # Source: https://github.com/unicode-org/icu/releases/tag/release-78.1

          # Download 64-bit ICU4C
          Invoke-WebRequest -Uri "https://github.com/unicode-org/icu/releases/download/release-78.1/icu4c-78.1-Win64-MSVC2022.zip" -OutFile "icu4c-64.zip"
          $hash64 = Get-FileHash "icu4c-64.zip" -Algorithm SHA256
          if ($hash64.Hash -ne "7cdb80d49dddc74371788dcbd55907ae4ac2353db38bca74f10c0560f1bb8538") {
            throw "ICU4C 64-bit hash mismatch"
          }
          Expand-Archive "icu4c-64.zip" -DestinationPath "C:\icu4c-64"

          # Download 32-bit ICU4C
          Invoke-WebRequest -Uri "https://github.com/unicode-org/icu/releases/download/release-78.1/icu4c-78.1-Win32-MSVC2022.zip" -OutFile "icu4c-32.zip"
          $hash32 = Get-FileHash "icu4c-32.zip" -Algorithm SHA256
          if ($hash32.Hash -ne "50e272cba56c6d635823fadee2dbbe7abc72627d73883740aafc3e222c12cfd9") {
            throw "ICU4C 32-bit hash mismatch"
          }
          Expand-Archive "icu4c-32.zip" -DestinationPath "C:\icu4c-32"

      - name: Build sdist
        if: matrix.os == 'linux' && matrix.arch == 'x86_64'
        run: uv build --sdist

      - name: Build wheels
        run: uvx --from cibuildwheel==3.3.1 cibuildwheel --output-dir dist

      - run: ${{ (matrix.os == 'windows' && 'dir') || 'ls -lh' }} dist/

      - uses: actions/upload-artifact@v6
        with:
          name: dist-${{ matrix.os }}-${{ matrix.arch }}
          path: dist

  release:
      needs: [coverage, build]
      if: success() && startsWith(github.ref, 'refs/tags/')
      runs-on: ubuntu-24.04
      environment: release

      permissions:
        contents: read
        id-token: write

      steps:
        - uses: actions/checkout@v6

        - name: get dist artifacts
          uses: actions/download-artifact@v7
          with:
            merge-multiple: true
            pattern: dist-*
            path: dist

        - uses: pypa/gh-action-pypi-publish@release/v1
